<!DOCTYPE html>
<html lang="en">
    <head>
<!-- M E T A   T A G S -->
        <meta charset="UTF-8" />

<!-- M E D I A   Q U E R I E S -->
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Elm HN PWA</title>

        <meta name="description" content="Hacker News Reader as a Progressive Web App built with Elm" />

<!-- I C O N S -->

        <link rel="shortcut icon" href="/svg/elm.svg" />
        <link rel="apple-touch-icon" href="/svg/elm.svg" />

<!-- M A N I F E S T -->
        <link rel="manifest" href="/manifest.json">

<!-- C S S -->
<!--<link rel="stylesheet" type="text/css" href="/css/hn.css" media="screen">-->
<style>
html{font-size:.85rem;background:#ededed}body{font-family:sans-serif;color:#564d52;margin:0;box-sizing:border-box}body>div{height:100vh}a{color:#185839;text-decoration:none}a:hover{color:#8d2063}ul{padding:0}nav>ul,#credits{margin:0;display:flex;align-items:center}body>header{background:#185858;color:#fff;margin:0;padding-top:1vh;box-sizing:border-box;box-shadow:0px 1px 2px 0 rgba(23,33,33,0.75)}.icons{width:36px;display:block;float:left;margin:0 1vw 1vh}.icons:first-child{float:left}.icons:last-child{float:right}@media (max-width: 768px){.icons{width:24px}}h1{width:25vw;font-size:2.3vmax;display:inline}@media (min-width: 321px) and (max-width: 768px){h1{font-size:4vmax}}@media (max-width: 320px){h1{font-size:5vmax}}h2{font-size:medium;font-weight:400;margin:0}nav{background:#144d4d;clear:both}@media (min-width: 321px) and (max-width: 768px){nav{margin-top:1vh}}@media (max-width: 320px){nav{font-size:.875rem}}.nav__item{width:10vw;box-sizing:border-box;list-style-type:none;height:30px;text-align:center;display:flex;justify-content:center;align-items:center;position:relative}.nav__item:hover{font-weight:700;background:#144d4d}@media (max-width: 320px){.nav__item{width:20vw}}.nav__link{padding-top:5px;position:absolute;top:0;bottom:0;left:0;right:0;color:#b8ffd8;border-bottom:none}.nav__link:hover{color:#b8ffd8;border-bottom:2px solid #b8ffd8}#elmembed{padding-top:2vh;box-sizing:border-box}article{margin:0 5px;padding:5px 0;border-bottom:1px dotted #bebbbb}.source{padding-left:5px;font-size:small;font-weight:400}.source::before{content:"ℹ";padding-right:5px}.metadata{font-weight:700;font-size:small;margin:0}time{padding-left:5px}.comments,.score{padding-left:5px}.comments::before,.score::before{content:"|";padding-right:5px}.score::after{content:"★";padding-left:5px}#loading{height:100%;width:100vw;cursor:wait}#loading>object{width:100px;height:100px;position:absolute;top:calc(50vh - 50px);left:calc(50vw - 50px);overflow:visible}#err{font-size:large;text-align:center}figure{display:block;width:160px;margin:30% auto;margin:calc(50vh - 34px) auto}.active{color:#fff;border-bottom:2px solid #b8ffd8;background:#185858}h4{font-weight:700}.warning{color:#8d2063;text-align:left}.comment{border-bottom:none;border-left-width:2px;border-left-style:solid}.comment,.job,.story,.ask{padding-left:5px}.comment:nth-of-type(odd){border-left-color:#e3edde}.comment:nth-of-type(even){border-left-color:#b8ffd8}.comment--container{padding-left:5px}main{margin-left:10px;margin-bottom:10px}
</style>

<!-- J S -->
    </head>

    <body>
        <header role="banner">
          <img class="icons" id="elmlogo" width="36" height="36" src="/svg/elm.svg" alt="built with Elm" />
          <h1>Elm HN PWA</h1>
          <a href="https://github.com/skrypte/elm-hn-pwa" rel="noopener" target="_blank" title="elm HN PWA source code">
              <img class="icons" width="36" height="36" id="githubicon" src="/svg/github.svg" alt="source code" />
          </a>

          <nav>
              <ul role="menu">
                  <li class="nav__item" role="menuitem">
                      <a href="#/top" class="nav__link">top</a>
                  </li>
                  <li class="nav__item" role="menuitem">
                      <a href="#/new" class="nav__link">new</a>
                  </li>
                  <li class="nav__item" role="menuitem">
                      <a href="#/show" class="nav__link">show</a>
                  </li>
                  <li class="nav__item" role="menuitem">
                      <a href="#/ask" class="nav__link">ask</a>
                  </li>
                  <li class="nav__item" role="menuitem">
                      <a href="#/jobs" class="nav__link">jobs</a>
                  </li>
              </ul>
          </nav>
        </header>

        <div id="elmembed">
        </div>
        
        <script src="elm.js"></script>
        <script>
            var menuitems = document.getElementsByClassName("nav__link");
            for (i=0;i<5;i++){
                menuitems[i].addEventListener("click", function(){
                    var hasActive = document.querySelector(".active");
                    if (hasActive != null){
                        hasActive.classList.remove("active");
                    }
                    this.classList.add("active")
                });
            }
            var div = document.getElementById("elmembed");
            Elm.Hnpwa.embed(div);
        </script>
    </body>
</html>
